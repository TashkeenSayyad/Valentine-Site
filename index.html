<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to bottom, #e9d5ff, #b565d9);
            font-family: 'SF Pro Display', sans-serif;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        button {
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 600;
            outline: none;
            flex: 1 1 45%;
        }
        .yes-button {
            background: #7d3cff;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .yes-button:hover {
            background: #682ecc;
            transform: scale(1.05);
        }
        .no-button {
            background: white;
            color: #7d3cff;
            border: 2px solid #7d3cff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .no-button:hover {
            background: #f5f0ff;
            transform: scale(0.95);
        }
        .gif_container {
            display: none;
            margin-top: 20px;
        }
        .gif_container img {
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes! ðŸ’–</button>
            <button class="no-button" onclick="handleNoClick()">No ðŸ˜¢</button>
        </div>
        <div class="gif_container" id="gifContainer">
            <img src="https://media1.giphy.com/media/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
