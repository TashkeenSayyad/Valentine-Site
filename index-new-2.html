<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>

        .roses-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .rose {
            position: absolute;
            font-size: 2rem; 
            animation: float 8s infinite ease-in;
            opacity: 0;
            user-select: none;
        }

        .rose img {
            width: 40px; 
            height: auto;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="roses-container" id="rosesContainer"></div>
    <div class="container">
        <h1>Will you be my Valentine? ðŸ’œðŸŒ¼</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes! ðŸ’–</button>
            <button class="no-button" onclick="handleNoClick()">No ðŸ˜¢</button>
        </div>
        <div class="gif_container" id="gifContainer">
            <img src="https://media1.giphy.com/media/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Roses generation
        function createRoses() {
            const rosesContainer = document.getElementById('rosesContainer');
            const numberOfRoses = 1;

            for (let i = 0; i < numberOfRoses; i++) {
                const rose = document.createElement('div');
                rose.className = 'rose';
                rose.style.left = `${Math.random() * 100}%`;
                rose.style.animationDelay = `${Math.random() * 1}s`;
                rose.style.fontSize = `${Math.random() * 20 + 20}px`; // Random size for emoji roses
                rose.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;

                // Use rose emoji or image
                if (Math.random() > 0.5) {
                    rose.innerHTML = 'ðŸŒ¹'; // Rose emoji
                } else {
                    // rose.innerHTML = `<img src="documents/rosepic.." alt="Rose">`; // Rose image
                }

                rosesContainer.appendChild(rose);
            }
        }

        // Start animation
        function animateRoses() {
            createRoses();
            requestAnimationFrame(animateRoses);
        }

        // Initial call
        animateRoses();
    </script>
</body>
</html>
