<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #b565d9, #e0aaff);
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 20px;
        }
        .yes-button, .no-button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .yes-button {
            background: #6a0dad;
            color: white;
            font-size: 22px;
        }
        .yes-button:hover {
            transform: scale(1.1);
            background: #5b0b9b;
        }
        .no-button {
            background: #fff;
            color: #6a0dad;
            font-size: 18px;
        }
        .no-button:hover {
            transform: scale(0.9);
            background: #e6ccff;
        }
        .gif_container {
            display: none;
            margin-top: 20px;
        }
        .gif_container img {
            width: 80%;
            max-width: 400px;
        }
        .flowers {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            opacity: 0.8;
        }
        .cat {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            animation: catMove 3s infinite alternate;
        }
        @keyframes catMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ðŸ’œðŸŒ¼</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes! ðŸ’–</button>
            <button class="no-button" onclick="handleNoClick()">No ðŸ˜¢</button>
        </div>
        <div class="gif_container" id="gifContainer">
            <img src="https://media1.giphy.com/media/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
        <img class="flowers" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/White_yellow_daisy_flower.jpg/320px-White_yellow_daisy_flower.jpg" alt="Daisies">
        <img class="cat" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute Cat">
    </div>
    <script src="script.js"></script>
</body>
</html>
